<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ponnala:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Zetta:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans Caption:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Giga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre SemiBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abyssinica SIL:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-frame1">
        <div class="empty-frame">
          <h2 class="login1">Login</h2>
        </div>
        <img
          class="letter-ag-plant-logo-3"
          loading="lazy"
          alt=""
          src="./public/letter-ag-plant-logo-3@2x.png"
        />
      </div>
      <div class="user-name-frame">
        <div class="inner-frame1">
          <div class="usarname">Usarname :</div>
          <div class="edit-your-page"></div>
        </div>
      </div>
      <section class="password-frame">
        <div class="password-parent">
          <div class="password">Password :</div>
          <div class="social-icons"></div>
        </div>
      </section>
      <section class="forget-password-frame">
        <div class="frame-group-parent">
          <div class="frame-group">
            <div class="forget-password-label">
              <div class="login-label">
                <div class="forogot-password">forogot password ?</div>
              </div>
              <button class="signup-label">
                <div class="signup-label-child"></div>
                <div class="login2">Login</div>
              </button>
            </div>
          </div>
          <div class="dont-have-an-container">
            <span class="dont-have-an">Don't have an account ? </span>
            <span class="signup1"> Signup </span>
            <span class="span"> </span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
