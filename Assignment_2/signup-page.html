<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signup-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ponnala:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Zetta:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans Caption:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Giga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre SemiBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abyssinica SIL:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="signup-page">
      <section class="frame-parent">
        <div class="garden-planner-for-vegetables-parent">
          <div class="garden-planner-for">
            Garden Planner for Vegetables, Herbs, and Flowers
          </div>
          <div class="signup-form">
            <div class="signup">signup</div>
          </div>
        </div>
        <div class="email-id-input">
          <img
            class="letter-ag-plant-logo-2"
            loading="lazy"
            alt=""
            src="./public/letter-ag-plant-logo-2@2x.png"
          />
        </div>
      </section>
      <section class="content-frame">
        <div class="username-section-parent">
          <div class="username-section">
            <div class="username-label">
              <div class="username-field">
                <div class="username">Username :</div>
                <div class="email-label"></div>
              </div>
              <div class="email-field">
                <div class="create-password-section">
                  <div class="email-id">Email id :</div>
                  <div class="create-password-field"></div>
                </div>
              </div>
            </div>
            <div class="account-frame">
              <div class="login-button">
                <div class="create-password">Create Password :</div>
                <div class="login-frame">
                  <img
                    class="login-frame-child"
                    alt=""
                    src="./public/rectangle-4.svg"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="account-registration-frame">
            <div class="create-account-login-frame">
              <div class="create-account-login">
                <h3 class="create-account">Create Account</h3>
              </div>
              <h3 class="already-have-an">Already have an account ?</h3>
              <div class="create-account-login1">
                <h3 class="login">Login</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
